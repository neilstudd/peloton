name: Sync Peloton data

on:
  schedule:
    - cron: '10 0 * * *'

jobs:
  keep_file_updated:
    runs-on: ubuntu-latest
    name: Keep file updated
    steps:
    - name: Checkout repo
      id: checkout
      uses: actions/checkout@v2
    - name: Update file
      id: update_file
      uses: TheLastProject/keep-remote-file-locally-up-to-date-action@v1
      with:
        url: https://www.neilstudd.com/pelosummary.php
        file_in_repo: _data/peloton.json
        git_user: neilstudd
        git_email: github@neilstudd.com
